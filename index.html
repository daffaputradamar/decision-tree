<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./styles.css">

    <script src="./decision-tree.js" defer></script>
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container">
        <h4 class="my-3">Sample Data</h4>
        <div class="table-wrapper mb-4">
            <table class="table table-responsive" id="table-data">
            </table>
        </div>
        <div class="accordion accordion-flush" id="accordion-flush">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  Tree Diagram Result
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordion-flush">
                <div class="accordion-body">
                    <div id="treeDisplay"></div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  Entropy & Information Gain (each Iteration)
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordion-flush">
                <div class="accordion-body">
                    <div id="tableEntropy"></div>
                </div>
              </div>
            </div>
          </div>

        
        
    </div>
</body>

</html>
